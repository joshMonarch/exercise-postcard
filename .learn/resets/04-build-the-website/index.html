<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet" />
		<title>Postcard</title>
	</head>
	<body>
		<div class="postcard">
			<div class="pc-header">
				<div class="pc-title">
					<h1>My Postcard</h1>
				</div>
				<div class="pc-icon">
					<img
						src="https://storage.googleapis.com/breathecode-asset-images/5318bde604cf5c915f94897a71b49ab2523101322ea21cb046db1e67c24fa3be.png"
						alt="Icon"
					/>
				</div>
			</div>
			<form action="action_page" method="post">
				<div class="pc-body">
					<div class="pc-text">
						<p>
							Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!
							<br />
							<br />
							This is so cool! I can't wait to start doing more stuff!
						</p>
					</div>
					<div class="pc-input">
						<input type="text" id="name" name="name" placeholder="Some Name" />
						<input type="text" id="email" name="email" placeholder="Some Email" />
						<input type="text" id="comment" name="comment" placeholder="Some Comment" />
					</div>
				</div>
				<div class="pc-footer">
					<button type="submit">Send my postcard</button>
				</div>
			</form>
		</div>
	</body>
</html>
